<!doctype html>
<html lang="en">

<head>
    <title>Welcome to Angular js</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

</head>

<body ng-app="myApp">
    <div class="container" ng-controller="studentController">
        <div class="row justify-content-center align-items-center">
            <div class="col-sm-5 text-end">
                <img src="images/image.png" alt="">
            </div>
            <div class="col-sm-7">
                <h2 class="text-uppercase">Thông tin sinh viên FPT POLYTECHNIC</h2>
                <ul>
                    <li>Họ Tên: {{Fullname}}</li>
                    <li>Ngày sinh:{{Date}}</li>
                    <li>Giới tính:{{Gender}}</li>
                    <li>Điểm trung bình:{{Mark}}</li>
                </ul>
            </div>
        </div>
    </div>
    <script>
        var app = angular.module('myApp', []);
        app.controller('studentController', myFunction);
        function myFunction($scope) {
            $scope.Fullname = "Lê Hồng Quân";
            $scope.Date = "02/06/2001";
            $scope.Gender = "Nam";
            $scope.Mark = "8.0";
        }
    </script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
