<!doctype html>
<html lang="en">

<head>
    <title>Welcome to Angular js</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

</head>

<body ng-app="myApp">
    <div class="container" ng-controller="studentController">
        <div class="row justify-content-center align-items-center">
         <table class="table table-bordered table-hover text-center">
            <thead>
                <th>Hình</th>
                <th>Họ và tên</th>
                <th>Ngày sinh</th>
                <th>Giới tính</th>
                <th>Điểm</th>
            </thead>
            <tbody>
                <tr ng-repeat="st in student">
                    <td><img src="{{st.image}}" width="50px" alt=""></td>
                    <td>{{st.Fullname}}</td>
                    <td>{{st.Date}}</td>
                    <td>{{st.Gender}}</td>
                    <td>{{st.Mark}}</td>
                </tr>
            </tbody>
         </table>
        </div>
    </div>
    <script>
        var app = angular.module('myApp', []);
        app.controller('studentController', myFunction);
        function myFunction($scope) {
            $scope.student =[
                {
                   Fullname: "Lê Hồng Quân",
                   image:"images/image.png",
                   Date: "02/06/2001",
                   Gender: "Nam",
                   Mark: "8.0"
               },
               {
                   Fullname: "Lê Anh Quân",
                   image:"images/image2.png",
                   Date: "03/07/2002",
                   Gender: "Nam",
                   Mark: "8.5"
               },
               {
                   Fullname: "Lê Văn Quân",
                   image:"images/image3.png",
                   Date: "04/08/2003",
                   Gender: "Nam",
                   Mark: "9.0"
               },
                ]
        }
    </script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
