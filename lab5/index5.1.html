<!doctype html>
<html lang="en">

<head>
    <title>Welcome to Angular js</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

</head>

<body ng-app="myApp">
    <div class="container">
        <div class="row mt-5" ng-controller="ctrlForm">
            <form class="col-sm-6 offset-sm-3">
                <div class="mb-3">
                    <label for="" class="form-label">Họ và tên</label>
                    <input type="text" ng-model="student.fullname" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Ngày Sinh</label>
                    <input type="text" class="form-control" ng-model="student.date">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Điểm</label>
                    <input type="number" class="form-control" ng-model="student.mark">
                </div>
                <button type="submit" class="btn btn-primary" ng-click="save()">Lưu</button>
                <button type="submit" class="btn btn-danger" ng-click="cancel()">Hủy</button>
            </form>
        </div>
        <div class="row mt-5" ng-controller="ctrlView">
            <table class="table table-hover mt-3 ">
                <thead>
                    <th>Họ Và Tên</th>
                    <th>Ngày Sinh</th>
                    <th>Điểm</th>
                    <th>Action</th>
                </thead>
                <tbody>
                    <tr ng-repeat="student in listStudent">
                        <td>{{student.fullname}}</td>
                        <td>{{student.date}}</td>
                        <td>{{student.mark}}</td>
                        <td><button class="btn btn-primary" ng-click="edit($index)"> Edit</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script>
        var app = angular.module('myApp', []);
        app.controller('ctrlView', function ($scope) {
            $scope.$parent.listStudent = [
            {
                fullname:"Nguyễn Văn Tèo",
                date: "01/01/2001",
                mark: 4,
            },
            {
                fullname:"Nguyễn Chí Tèo",
                date: "02/02/2002",
                mark: 6,
            }
            ];
            $scope.edit = function (index) {
                $scope.$parent.student = angular.copy($scope.$parent.listStudent[index]);
            }
        })
        app.controller('ctrlForm', function ($scope) {
            $scope.$parent.student = {};
            $scope.save = function () {
                $scope.listStudent.push(angular.copy($scope.student));
            }
            $scope.cancel = function () {
                $scope.student = {};
            }
        });


    </script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
