<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-app="myApp">
    <div class="container" ng-controller="proCtrl">
        <div class="row">
            <div class="col-sm-3 mt-3" ng-repeat="product in listProduct">
                <div class="card">
                    <div class="card-header bg-primary text-center text-white">
                        <p class="m-0">{{product.name}}</p>
                    </div>
                    <div class="card-body text-center">
                        <img src="{{product.photo}}" width="190px" height="210px" alt="">
                    </div>
                    <div class="card-footer text-center align-middle">
                        <p class="m-0">${{product.price}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var app = angular.module("myApp", []);
        app.controller("proCtrl", function ($scope) {
            $scope.listProduct = [
                {
                    name: "Đồng Hồ Thụy Sĩ",
                    photo: "images/products/1001.jpg",
                    price: 1200
                },
                {
                    name: "Dell Star X",
                    photo: "images/products/1003.jpg",
                    price: 700
                },
                {
                    name: "Sony Vario 2017",
                    photo: "images/products/1004.jpg",
                    price: 1700
                },
                {
                    name: "Máy ảnh cannon",
                    photo: "images/products/1005.jpg",
                    price: 300
                },
                {
                    name: "Vòng cưới France",
                    photo: "images/products/1009.jpg",
                    price: 7000
                },
                {
                    name: "Motorola thế hệ 5",
                    photo: "images/products/1011.jpg",
                    price: 900
                },
                {
                    name: "Mũ cao bồi Mexico",
                    photo: "images/products/1014.jpg",
                    price: 100
                },
                {
                    name: "Nước hoa Korea",
                    photo: "images/products/1023.jpg",
                    price: 600
                },
            ]
        })
    </script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
